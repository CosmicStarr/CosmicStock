<app-nav></app-nav>
<div class="account-Container">
    <div class="myAccount-Heading">
        <h1>My Account</h1>
    </div>
    <div class="account-Options-Plus">
        <div class="Left-side">
            <div class="Address padding-Top-Bottom-border-bottom">
                <a routerLink="/profile/address" routerLinkActive="active">Address</a>
            </div>
            <div class="Payment-Info padding-Top-Bottom-border-bottom">
                <a routerLink="/profile/change-email" routerLinkActive="active">Change Email</a>
            </div>
            <div class="Orders padding-Top-Bottom-border-bottom">
                <a routerLink="/profile/">Orders</a>
            </div>
            <div class="Personal-Info padding-Top-Bottom-border-bottom">
                <a routerLink="/profile/personal-info" routerLinkActive="active">Personal-Info</a>
            </div>
            <div class="Wishlist padding-Top-Bottom-border-bottom">
                <a routerLink="/profile/wishlist" routerLinkActive="active">Wishlist</a>
            </div>
            <div class="LogOut">
                <a (click)="logout()">Log out</a>
            </div>
        </div>
        <div class="Right-side">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
<div class="footer">
    <app-footer></app-footer>
</div>
